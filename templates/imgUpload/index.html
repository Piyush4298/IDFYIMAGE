<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="col-6 p-0 mx-auto">
            <h1 class="font-monospace">Hello! Welcome to IDfyimage.</h1><br>
            <h3 class="text-muted">Please upload an image here ⬇️ to predict...</h3><br>
            <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="form-control">
                    <form action="/imageprocess" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="image" id="image" class="form-control">
                        <hr>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <input type="submit" value="SUBMIT" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
